<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="logincontainer">
        <div class="logintitle">
               <h1> Log-IN s</h1>
        </div>
        <div>
            <form class="emailform" action="" method="post">
                <label for="email" >Email</label>
                <input class="inputemail" type="email" id="email" placeholder="your-email" name="email">
            </form>
        </div>
        <div>
            <form class="textform">
                <label for="text" >User-Name :</label>
                <input class="inputtext" type="text" id="text" placeholder="your-name" name="user_name">
            </form>
            
           
        </div>
        <div>
            <form class="passwordform">
                <label for="password" >Password : </label>
                <input class="inputpassword" type="password" id="password" placeholder="your-password" name="password">
            </form>
            
        </div>
    </div>
</body>
</html>
